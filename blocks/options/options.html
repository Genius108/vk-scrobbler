<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./options.css" />
</head>

<body>

  <div class="options">
    <!-- <div class="options__title">VK Scrobbler Settings</div> -->
    <div class="options__panel">
      <div class="options__label">Indicators</div>
      <div class="options__row">
        <label class="control control--checkbox">Show Twitter share icon
          <input id="twitter" type="checkbox" checked="" />
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="options__row">
        <label class="control control--checkbox">Show equalizer in topbar
          <input id="eqShowTopbar" type="checkbox" checked="" />
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="options__footer">
        <button class="btn" id="save">Save</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>

</body>

</html>
