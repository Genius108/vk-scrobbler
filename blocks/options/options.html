<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./__styles/vars.css" />
  <link rel="stylesheet" type="text/css" href="./__styles/checkbox.css" />
  <link rel="stylesheet" type="text/css" href="./__styles/options.css" />
</head>

<body>

  <div class="options">
    <div class="options__panel">
      <div class="options__label">Indicators</div>
      <div id="optionsRows">
        <div class="options__row">
          <label class="control control--checkbox">
            <input id="twitter" type="checkbox" checked="" />
            <div class="control__indicator"></div>
            Show Twitter share icon
          </label>
        </div>
        <div class="options__row">
          <label class="control control--checkbox">
            <input id="eqShowTopbar" type="checkbox" checked="" />
            <div class="control__indicator"></div>
            Show equalizer in topbar
          </label>
        </div>
        <div class="options__label">For developers</div>
        <div class="options__row">
          <label class="control control--checkbox">
            <input id="loggingEnabled" type="checkbox"/>
            <div class="control__indicator"></div>
            Enable logging
          </label>
        </div>
      </div>
      <div class="options__footer">
        <button class="options__button" id="save">Save</button>
      </div>
    </div>
  </div>

  <script src="../namespace/namespace.js"></script>
  <script src="options-handlers.js"></script>
  <script src="options.js"></script>

</body>

</html>
